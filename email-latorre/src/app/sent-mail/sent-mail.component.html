<div class="container mt-4">
  <h3 class="mb-4">Posta in Arrivo:</h3>
  <ul class="list-group">
    <li *ngFor="let email of emails; let $index = index" class="list-group-item" [style.background-color]="email.evidenziato ? 'lightyellow' : 'white'">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong class="text-primary">{{ email.oggetto }} - <span style="color: darkblue;">{{ email.mittente }}</span></strong>
        </div>
        <div>
          <button class="btn btn-secondary btn-sm" (click)="toggleEmail($index)">
            {{ email.espansa ? 'Chiudi' : 'Espandi' }}
          </button>
          <button *ngIf="email.espansa" class="btn btn-danger btn-sm ms-2" (click)="evidenziaSpeciale($index)">Speciale</button>
        </div>
      </div>
      <div *ngIf="email.espansa" class="mt-2">
        <strong>Destinatario:</strong> {{ email.destinatario }}<br>
        <strong>Testo:</strong> {{ email.testo }}
      </div>
    </li>
  </ul>
</div>
<br>
